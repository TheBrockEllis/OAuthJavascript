<!doctype html>
<head>
    <meta charset="utf-8">
    <title>WhatsForLunch?</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="custom.css" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WhatsForLunch?</a>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-right" role="form">
            <a id="login" href="oauth.html"><button type="button" class="btn btn-success">Login with Sycamore</button></a>
            <button type="button" class="btn btn-success" id="logout">Sign Out</button>
            </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div class="logged" id="unloggedin">
            <img src="logo.jpg" title="WhatsForLunch?" id="logo" />
            <h1>WhatsForLunch?</h1>
            <p class="lead">Log in to see whats for lunch today!</p>
        </div>
        <div class="logged" id="loggedin"></div>
    </div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    //check to see if the access token is present in local storage
    if ( localStorage.getItem('token') ) {
        $("#login").css("display", "none");
        $("#logout").css("display", "block");

        $("#results").prepend("Your Access Token is: " + localStorage.getItem("token") );

        $("#fetch_me").css("display", "block");
    }

    //when logging out, clear access token and present login button
    $("#logout").click(function(){
        localStorage.clear();
        $("#login").css("display", "block");
        $("#logout").css("display", "none");
        $("#results").empty();
    });

});
</script>

</body>
</html>
